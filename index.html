<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bags for Mom</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { color: #333; margin-bottom: 10px; }
        p.subtitle { color: #666; margin-bottom: 40px; }

        /* Grid Layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        /* Card Styling */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* THE SLIDESHOW CONTAINER */
        .image-scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 350px;
            background-color: #fff;
            scrollbar-width: none; /* Firefox: Hide scrollbar */
        }
        
        /* Hide scrollbar for Chrome/Safari */
        .image-scroll-container::-webkit-scrollbar {
            display: none;
        }

        .image-scroll-container img {
            scroll-snap-align: center;
            min-width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            box-sizing: border-box;
        }

        /* "Swipe" indicator hint */
        .swipe-hint {
            font-size: 0.8rem;
            color: #999;
            margin-top: -10px;
            margin-bottom: 10px;
            font-style: italic;
        }

        .details {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-top: 1px solid #eee;
        }

        .title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .price {
            color: #B12704;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn {
            display: block;
            background-color: #FFD814;
            color: #111;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 20px;
            border: 1px solid #FCD200;
            font-weight: 500;
        }
        
        .btn:hover { background-color: #F7CA00; }

        /* Mobile Fix */
        @media (max-width: 600px) {
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1>Items for Mom</h1>
    <p class="subtitle">Swipe the images to see more angles!</p>

    <div class="gallery" id="gallery-root"></div>

    <script>

                    "https://m.media-amazon.com/images/I/718FTSvl1ML._AC_SY695_.jpg"
                ]
            }
        ];

        const gallery = document.getElementById('gallery-root');

        products.forEach(product => {
            // Create the list of images for this card
            let imagesHtml = '';
            product.images.forEach(imgUrl => {
                imagesHtml += `<img src="${imgUrl}" onerror="this.style.display='none'">`;
            });

            // Determine if we should show a "swipe" hint (only if >1 image)
            let swipeHint = product.images.length > 1 ? '<div class="swipe-hint">← Swipe image for more →</div>' : '';

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="image-scroll-container">
                    ${imagesHtml}
                </div>
                <div class="details">
                    ${swipeHint}
                    <div class="title">${product.title}</div>
                    <div class="price">${product.price}</div>
                    <a href="${product.link}" target="_blank" class="btn">View on Amazon</a>
                </div>
            `;
            gallery.appendChild(card);
        });
    </script>
</body>
</html>
